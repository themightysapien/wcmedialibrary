<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vite + Vue + TS</title>
	</head>
	<body style="--tml-selected-preview-size:120px;">
		<div id="app"></div>
		<ts-medialibrary
			multiple
			allow-files="1"
			title="Library Demo For Github"
			url="http://localhost/works/packagedevelopment/public/api/v1/tsmedialibrary"
			choosen="96,98"
			can-remove="1"
		></ts-medialibrary>
		<div id="fileinput"></div>

		<ts-medialibrary
			uid="profilepic"
			label="Upload Profile Pic"
			url="http://localhost/works/packagedevelopment/public/api/v1/tsmedialibrary"
		></ts-medialibrary>

		<script
			type="module"
			src="/src/main.ts"
		></script>
		<script>
			customElements.whenDefined("ts-medialibrary").then((app) => {
				const el = document.querySelector("ts-medialibrary");

				if(el){

					el.addEventListener("updated", function (e) {
						console.log(e.detail[0]);
						const payload = e.detail[0];

						document.getElementById("fileinput").innerHTML = payload.html;
					});
				}
				
			});
		</script>
	</body>
</html>
